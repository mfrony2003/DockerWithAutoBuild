name: ci
 
on:
 push:
   branches: master
 
jobs:
 main:
   runs-on: ubuntu-latest
   steps:                  
     - name: checkout
       uses: actions/checkout@v2
       with:
          fetch-depth: 0
     - name: test
       id: getfile
       run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | cut -d/ -f1 | sort -u)"
          
     - name: echo output
       run: |
          echo ${{ steps.getfile.outputs.files }}
      

     - name: echo FilePath
       env:
          FilePath: ${{ steps.getfile.outputs.files }}
          run: echo "$FilePath"

     - name: echo NodeAPI
       env:
          API: 'Docker_NodeAPI'
          run: echo "$API"

     - name: echo NodeAPP
       env:
          APP: 'Docker_NodeAPP'
          run: echo "$APP"

     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v1
     
      

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
     
     
     

     - name: Build and push api
       id: docker_build_api
       uses: docker/build-push-action@v2
       if: contains($FilePath,  $APP)
       with:
         file: /Docker_NodeAPI/Dockerfile
         push: true
         tags: mfrony2003/api_cicd:latest

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
     
     - name: Build and push app
       id: docker_build_app
       if: contains('Docker_NodeAPP', ${{ steps.getfile.outputs.files }})
       uses: docker/build-push-action@v2
       with:
         file: /Docker_React/Dockerfile
         push: true
         tags: mfrony2003/app_cicd:latest