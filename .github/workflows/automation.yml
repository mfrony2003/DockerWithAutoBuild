name: Docker_NodeAPI
on:
  push:
    branches : [master]
  pull_request : 
    branches: [master]
jobs:
  build:
    runs-on : node:latest
    steps:  
      - name: Checkout  code
        uses: actions/checkout@v2
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: mfrony2003/api_cicd
          tags: v1, latest
          registry: docker.io      
          dockerfile: ./Docker_NodeAPI/Dockerfile.ci
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
