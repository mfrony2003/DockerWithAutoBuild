name: ci
 
on:
 push:
   branches: master
 
jobs:
 main:
   runs-on: ubuntu-latest
   steps:           
     - name: Print a greeting 
       env:
            Docker_NodeAPI: 'Docker_NodeAPI'
            Docker_React: 'Docker_React'
            Folder_Path: git diff --name-only ${{ github.event.before }} ${{ github.sha }} | cut -d/ -f1 | sort -u
            run: |
              echo $Folder_Path
     
     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v1
     
      

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
     
     
     
     - name: checkout
       uses: actions/checkout@v2
       with:
          fetch-depth: 0
     - name: test
       run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | cut -d/ -f1 | sort -u

     
     - name: Build and push api
       id: docker_build_api
       uses: docker/build-push-action@v2
       if: contains(Docker_NodeAPI, $Folder_Path)
       with:
         file: /Docker_NodeAPI/Dockerfile
         push: true
         tags: mfrony2003/api_cicd:latest

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
     
     - name: Build and push app
       id: docker_build_app
       if: contains(Docker_React, $Folder_Path)
       uses: docker/build-push-action@v2
       with:
         file: /Docker_React/Dockerfile
         push: true
         tags: mfrony2003/app_cicd:latest