name: ci
 
on:
 push:
   branches: master
 
jobs:
 main:
   runs-on: ubuntu-latest
   steps:     
        name: githubevent_name
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        name: runneros
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        name: githubrepository
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        
      
      

     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v1
     
      

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
     
     - name: Build and push api
       id: docker_build_api
       uses: docker/build-push-action@v2
       if: contains(github.repository, 'Docker_NodeAPI')
       with:
         file: /Docker_NodeAPI/Dockerfile
         push: true
         tags: mfrony2003/api_cicd:latest

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
     
     - name: Build and push app
       id: docker_build_app
       if: contains(github.repository, 'Docker_React')
       uses: docker/build-push-action@v2
       with:
         file: /Docker_React/Dockerfile
         push: true
         tags: mfrony2003/app_cicd:latest