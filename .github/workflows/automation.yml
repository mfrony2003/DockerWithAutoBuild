name: ci
 
on:
 push:
   branches: master
 
jobs:
 main:
   runs-on: ubuntu-latest
   steps:           
      
     
     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v1
     
      

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         
     - name: github_ref
       run: echo " ${{ github.ref }} "
      
     - name: github_repository
       run: echo "${{ github.repository }}"
      
     - name: github_repository
       run: echo "${{ github.repository }}"
      
     - name: github_actionpath
       run: echo "${{ github.action_path }}"
     
     - name: github_eventpath
       run: echo "${{ github.event_path }}"
     
     - name: get changed files
       id: getfile
       run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | xargs)"

     - name: echo output
       run: |
          echo ${{ steps.getfile.outputs.files }}

     - name: Build and push api
       id: docker_build_api
       uses: docker/build-push-action@v2
       if: contains(github.repository, 'Docker_NodeAPI')
       with:
         file: /Docker_NodeAPI/Dockerfile
         push: true
         tags: mfrony2003/api_cicd:latest

     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
     
     - name: Build and push app
       id: docker_build_app
       if: contains(github.repository, 'Docker_React')
       uses: docker/build-push-action@v2
       with:
         file: /Docker_React/Dockerfile
         push: true
         tags: mfrony2003/app_cicd:latest